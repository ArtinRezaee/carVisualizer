<ion-header>
  <ion-navbar>
    <ion-title>
      Dealerships
    </ion-title>
    <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu" color="buttons"></ion-icon>
        </button>
      </ion-buttons>    
  </ion-navbar>
</ion-header>
  


<ion-content padding>
  <ion-list style="border-top:white; border-bottom:white">
    <button ion-item *ngFor="let dealership of dealerships | async" (click)="onDealership(dealership)">
      <ion-thumbnail item-start>
        <img src="{{dealership.src}}">
      </ion-thumbnail>
      <h2 text-wrap>{{dealership.name}}</h2>
      <p>{{dealership.phone}}</p>
      <p text-wrap style="padding-top:5px;">{{dealership.address}}</p>
    </button>
  </ion-list>
</ion-content>
