<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!showSignup"><b>Sign In</b></ion-title>
    <ion-title *ngIf="showSignup"><b>Sign Up</b></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="!showSignup">
    <h1>Car Visualizer</h1>

    <ion-list>
      <form [formGroup]="formSignIn" (ngSubmit)="login()" method="post">
        <ion-item-group>  
          <ion-item padding-right>
            <ion-label floating>Email Address</ion-label>
            <ion-input formControlName="email" type="text" id="email" required="required"></ion-input>
          </ion-item>

          <ion-item padding-right>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password" id="password" required="required" clearOnEdit=false></ion-input>
          </ion-item>

          <div style="text-align:right; margin-top: 5px;" padding-right>
            <a (click)='forgotPassword()'>Forgot your password?</a>
          </div>            

          <button ion-button block large padding color="buttons" type="submit" style="margin-top:30px; margin-bottom: 15px;">
            Login
          </button>
        </ion-item-group>
      </form>

      <button ion-button block large outline padding (click)="showSignUp()" color="secondary">Create New Account</button>
    </ion-list>
  </ion-grid>

  <ion-grid *ngIf="showSignup">
    <ion-list>
      <form [formGroup]="formSignUp" (ngSubmit)="signUp()" method="post">
        <ion-item-group>  
          <ion-item no-padding>
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="name" type="text" id="name" required="required"></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-label floating>Email Address</ion-label>
            <ion-input formControlName="email" type="text" id="email" required="required"></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-label floating>Phone Number</ion-label>
            <ion-input formControlName="phone" type="text" maxlength="10" id="phone" required="required"></ion-input>
          </ion-item> 

          <ion-item no-padding>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password" id="password" required="required" clearOnEdit=false></ion-input>
          </ion-item>     

          <button ion-button block large padding color="secondary" type="submit" style="margin-top:30px; margin-bottom: 15px;">
            Sign Up
          </button>
        </ion-item-group>
      </form>
    </ion-list>
  </ion-grid>

</ion-content>
